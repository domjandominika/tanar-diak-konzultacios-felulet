<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés-diák</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="container">
    <div class="image-section">
    </div>
    <div class="form-section">
      <h2>Bejelentkezés diákként 🚀</h2>
      <br>
      <form>
        <input type="email" placeholder="Email cím" id="email" required>

        <div class="password-wrapper">
          <input type="password" placeholder="Jelszó" id="password" required>
          <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>

        <label class="checkbox">
          <input type="checkbox"> Emlékezzen rám
        </label>

        <div class="forgot-password">
          <a href="#">Elfelejtetted a jelszavad?</a>
        </div>

        <button type="submit" class="submit">Bejelentkezés</button>
        <br><br>

        <div class="social-buttons">
          <button class="google">Folytatás Google-lal</button>
          <button class="facebook">Folytatás Facebook-kal</button>
        </div>
      </form>
      <br>
      <p class="login-link"> Nincs még fiókod? <a href="register.html">Itt csinálhatsz</a></p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
