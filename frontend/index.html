<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" />
</head>

<body>
    <!-- Side Navigation -->
    <div class="sidebar">
        <h2>Diák Dashboard</h2>
        <button id="open-booking">Időpont foglalás</button>
        <button id="openTeachersBtn">Tanárok</button>
        <button id="menu-beallitasok">Beállítások</button>
    </div>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Szia, <span id="studentName">...</span></h1>
        </header>

        <div class="calendar-row">
            <div class="upcoming-list">
                <h2 class="calendar-title">Közelgő időpontok</h2>
                <ul>
                    <li>
                        <strong>2025. április 20.</strong> – Matematika konzultáció 10:00-kor
                    </li>
                    <li>
                        <strong>2025. április 22.</strong> – Angol beszélgetésóra 14:30-kor
                    </li>
                    <li>
                        <strong>2025. április 25.</strong> – Fizika gyakorlás 9:00-kor
                    </li>
                </ul>
            </div>
            <div id="calendar"></div>
        </div>
        <div class="profile-menu">
            <img src="img/cute-astronaut-waving-hand-space-hole-cartoon-vector-icon-illustration-science-technology-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-4069.avif"
                alt="Profilkép" class="profile-img" id="profileImg">
            <div class="dropdown-menu" id="dropdownMenu">
                <ul>
                    <li><a href="#" id="editProfile">Profilkép szerkesztése</a></li>
                    <li><a href="#" id="changePassword">Jelszó módosítása</a></li>
                    <li><a href="#" id="logout">Kijelentkezés</a></li>
                </ul>
            </div>
        </div>
    </main>
    <!-- Időpontok Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <h2>Időpont foglalás</h2>
            <form id="booking-form">
                <label for="date">Dátum:</label>
                <input type="date" id="date" required>

                <label for="time">Időpont:</label>
                <input type="time" id="time" required>

                <label for="teacher">Tanár:</label>
                <select id="teacher" required>
                    <option value="">Válassz tanárt</option>
                    <option value="Kiss Gábor">Kiss Gábor</option>
                    <option value="Nagy Anna">Nagy Anna</option>
                    <option value="Szabó Péter">Szabó Péter</option>
                </select>

                <label for="subject">Tantárgy:</label>
                <input type="text" id="subject" placeholder="Pl. Matematika" required>

                <button type="submit">Foglalás</button>
            </form>
            <button class="close-modal">Bezárás</button>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
